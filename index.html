<html>
  <body onload="counter()">
    <p>Faltam</p>
    <div class="content">
      <span id="days"></span>
      <div class="legal">
        <sup id="hours"></sup>
        <p>dias!</p>
      </div>
    </div>
    
  
    <style>
      body {
        margin: 2em;
        background-color: #4D2C91;
        font-family: "Montserrat";
        color: #F8BBD0;
        font-weight: bold;
        font-size: 80px;
      }
      
      .content {
        font-size: 150px;
        display: flex;
        align-items: baseline;
      }

      .legal p{
        font-size: 40px;
        margin: 0 0.5em;
        font-weight: normal;
        color: #9470D4;
      }

      #hours {
        font-size: 60px;
      }
    </style>
  </body>

  <script>
    let daysElement = document.getElementById("days");
    let hoursElement = document.getElementById("hours")
    function counter() {
      function getDiff(now, end) {
        var diff = (end - now) / (1000 * 60 * 60 * 24);
        return {
          days: Math.floor(diff),
          hours: diff - Math.floor(diff),
        };
      }

      const FINAL_DATE = "Aug 28, 2021";
      let end = Date.parse(FINAL_DATE);

      setInterval(function() {
        let now = new Date();
        let counter = getDiff(now, end);

        daysElement.innerHTML = counter.days;
        hoursElement.innerHTML = "." + Math.floor(counter.hours * 10000000);
      }, 100);
    }
  </script>
</html>
